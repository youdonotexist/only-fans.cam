apiVersion: v1
kind: Service
metadata:
  name: onlyfans-backend
  labels:
    app: onlyfans-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: onlyfans-backend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: onlyfans-backend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.onlyfans.example.com
    secretName: onlyfans-tls
  rules:
  - host: api.onlyfans.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: onlyfans-backend
            port:
              number: 80